<!DOCTYPE html>
<script src="../live/js/jquery-3.3.1.min.js"></script>
<script src="../live/js/jquery.cookie.js"></script>
<script src="../live/js/VerToken.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="./../live/assert/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="./../live/assert/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="./../live/css/detail.css"/>
  <link rel="stylesheet" href="./../live/assert/iconfont/iconfont.css">
  <title>版块详情</title>
</head>
<body>
  <header class="header xxl-font">
    <i id="title" class="icon iconfont icon-fanhui back" id="back"></i>
  </header>
</body>
<script>
  $(function () {
    var $back = $('#back');
    $back.click(function () {
      window.history.back();
    });
  });

  var getData = window.location.search
	console.log(getData);
	var getData = getData.substr(1) //去掉?asd=123前面的问号
	console.log(getData);
  var addDiv = $('#search');
	// var host = window.location.host;
	var host = 'http://live.qvbilam.xin:9503/';
  //获取当前协议
	// var agreement = window.location.protocol;
	var agreement ='http://';
	// var send_url = agreement + '//' + host + '/index/bank/fight'
	var send_url = host + '/index/bank/fight'
  // 提交表单
  $.ajax({
    type: "get",
    url: send_url,
    data: getData,
    beforeSend: function (XMLHttpRequest) {
      XMLHttpRequest.setRequestHeader("authorization", $.cookie(host));
    },
    success: function (data) {
      console.log(data)
      data = JSON.parse(data)
      for (var i = 0; i < data.data.length; i++) {
        html = '<div class="aui-flex"><div class="aui-flex-box"><div class="aui-star-img">'
        html += '<a href="' + agreement + '//' + host + '/live/detail.html?fight_id=' + data.data[i].id + '">'
        html += '<img src="' + data.data[i].image + '" alt=""></a>'
        html += '</div></div></div>'
        addDiv.append(html)
      }
    }
  });
</script>
</html>
