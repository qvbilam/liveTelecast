<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/perfect.css">
    <link rel="stylesheet" type="text/css" href="./assert/css/main.css" />
    <link rel="stylesheet" href="./assert/iconfont/iconfont.css">
    <script src="./js/jquery.cookie.js"></script>
    <title>完善个人信息</title>
</head>

<body>
    <header class="header xxl-font">
        <i id="title" class="icon iconfont icon-fanhui back" id="back"></i>
        <div id='html_titile'>完善信息</div>
    </header>
    <div class="odform">
        <form action="#">
            <div class="input-group">
                <label for="name">角色名字</label>
                <input type="text" id="name" placeholder="请输入您的客户姓名">
            </div>
            <button id="submitBtn">完成</button>
        </form>
    </div>
</body>

</html>
<script type="module">
    import { editUser } from './../servers/api.js'
    var $submitBtn = $('#submitBtn')
    var host = window.location.host;
    var agreement = window.location.protocol;
    var $back = $('#title');
    $back.click(function () {
        window.history.back();
    });
    // 提交表单
    $submitBtn.click(function () {
        console.log('1111111111')
        // var formData=new FormData()
       
        var name = $('#name').val();
        // formData.append("name", name);
        var data = { name: name }
        console.log(data)
        editUser(JSON.stringify(data), function (res) {
            if (data.msg == 'ok') {
                alert('修改成功')
                window.location.href = agreement + '//' + host + '/bank/index.html'
            } else {
                alert('修改失败')
            }
           
        })
    });
</script>
